<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="./createProduct.css">

</head>
<body>
    
    <div class="container">
        <div class="banner">
            <img src="../Assets/How-To-Create-Your-Own-Software-Product-600x800.svg" alt="">
        </div>

        <div>
            <div id="login-form-wrap">
            <h2>List Your Product</h2>
            <form id="login-form">
                <p>
                <input type="text" id="productname" name="productname" placeholder="Product Name" required>
                </p>

                <p><input type="text" id="productimage" name="productimage" placeholder=" Image url" required></p>

                <p>
                <input type="text" id="discription" name="discription" placeholder="Discription" required>
                </p>

                <p><input type="text" id="productprice" name="productprice" placeholder="Enter Market Price" required></p>

                <p><input type="text" id="productDiscount" name="productDiscount" placeholder="Enter Discount in %" required></p>

                <label for="offer" style="font-size: 16px; font-weight: 400;">Choose Category</label>
                <select name="offer" id="category" style="outline: none;">
                    <option value="MENS">Mens</option>
                    <option value="WOMANS">Womans</option>
                    <option value="KIDS">Kids</option>
                    <option value="ELECTRONICS">Electronics</option>
                    <option value="GROCERY">Grocery</option>
                </select>

                <p><input type="text" id="quantity" name="quantity" placeholder="Product Quantity" required></p>

                <p>
                <input type="submit" id="login" value="Create">
                </p>
            </form>
            </div><!--login-form-wrap-->
            <!-- partial -->
        </div>
    </div>

</body>
</html>
<script src="./createProduct.js"></script>
