<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./signup.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form">
    <p><input type="text" id="name" name="name" placeholder="Name" required><i class="validation"><span></span><span></span></i></p>

    <p><input type="email" id="email" name="email" placeholder="Email" required><i class="validation"><span></span><span></span></i></p>

    <p><input type="text" id="phone" name="phone" placeholder="Phone No." required><i class="validation"><span></span><span></span></i></p>

    <p><input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i></p>

    <p><input type="text" id="country" name="country" placeholder="Country" required><i class="country"><span></span><span></span></i></p>

    <p><input type="text" id="city" name="city" placeholder="City" required><i class="city"><span></span><span></span></i></p>

    <p><input type="text" id="state" name="state" placeholder="State" required><i class="state"><span></span><span></span></i></p>

    <p><input type="text" id="pincode" name="pincode" placeholder="Pincode" required><i class="pincode"><span></span><span></span></i></p>

    <p><input type="text" id="image" name="file" placeholder="Profile Image" ><i class="file"><span></span><span></span></i></p>

    <p><input type="submit" id="login" value="SignUp"></p>
  </form>
</div><!--login-form-wrap-->
<!-- partial -->
  
<script src="./signup.js"></script>
</body>
</html>
