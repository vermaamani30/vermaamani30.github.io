<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/583f110147.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./singalProduct.css" />
    <link rel="icon" type="" sizes="32x32" href="" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>

  <body>
    <header>
      <nav id="navBar">
        <div id="leftNav">
          <img
            id="logo"
            src="/assets/logo.jpg"
            alt="logo"
            style="width: 15em"
          />
          <ul>
            <li><a class="down-line" href="#">Men</a></li>
            <li><a class="down-line" href="#">Women</a></li>
            <li><a class="down-line" href="#">Kids</a></li>
            <li><a class="down-line" href="#">Grocery</a></li>
          </ul>
        </div>

        <a href="#" class="addtocart">
          <span class="itemNumber">0</span>
          <div class="icon">
              <i class="fa-solid fa-cart-shopping"></i>  
          </div>
          <span>My Cart</span>
        </a>
      </nav>

    </header>

    <main>
      <div id="main-container">
        <div id="img-container">
          <div id="big-img">
            <!-- append img here -->
          </div>
        </div>

        <div id="product-cart">
          <div id="product-detail">
            <p id="compony">YOUR BEST CHOICE</p>
            <h1>Limited Edition</h1>
            <!-- append h1 and p tag here  -->
          </div>

          <div id="price-div">
            <!-- append h1 , label and p tag here  -->
          </div>

          <div id="btn-div">
            <div id="incDec">
              <img id="minus" src="./images/icon-minus.svg" alt="minus" />
              <p id="value">0</p>
              <img id="plus" src="./images/icon-plus.svg" alt="plus" />
            </div>
            <button id="addToCart-btn" onclick="addToCartFun()">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./singalProduct.js"></script>
  </body>
</html>
