<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/583f110147.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./checkout.css">
    <title>Shopeasy | Shop Now</title>
</head>
<body>

    <main>
        
        <section>
            <div class="checkout__container">
                <div class="item">
                    <div class="payment__option">
                        <input type="radio" id="credit" name="fav_language" value="HTML">
                        <label for="html">Credit/Debit Card</label><br>
                        <!-- <input type="radio" id="cod" name="fav_language" value="CSS">
                        <label for="css">Cash on delivery</label><br> -->
                    </div>
                    <div class="payment__option--data">
                        <div id="creditcard--data" style="margin-left: 2em;">
                            <h3>Add Credit/Debit Card</h3>
                            <form style="margin-top: 1em;">
                                <label for="credit">Credit/Debit Card No.</label><br>
                                <input type="text" id="credit" name="credit" value=""><br>

                                <label for="expiry">Expiry</label><br>
                                <input type="text" id="expiry" name="expiry" value=""><br>

                                <label for="cvv">CVV</label><br>
                                <input type="password" id="cvv" name="cvv" value=""><br>
                            </form>

                        </div>
                        <div id="cod--data" style="margin-left: 2em;" class="hidden">
                            <input type="radio" id="credit" name="fav_language" value="Cash On Delivery">
                            <label for="html">Cash On Delivery</label><br>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <form style="text-align: center;">
                        <label for="totalprice">Your Total</label>
                        <input id="totalprice" type="text" placeholder="total" disabled>
                        <input type="button" onclick="paymentNowFun()" value="Place Order & Pay" class="btn">
                    </form>
                </div>
            </div>
        </section>

        <footer id="footer">
            <div id="footer-div">
              <div class="about-blog">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Grocury</a>
              </div>
              <div class="about-blog">
                <a href="#">About</a>
                <a href="#">Privacy Poliy</a>
                <a href="#">Affiliate Programe</a>
                <a href="#">Term And Condition</a>
              </div>
              <div id="social-icon">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
              </div>
            </div>
        </footer>
    </main>
    <script src="./checkout.js"></script>
</body>
</html>
